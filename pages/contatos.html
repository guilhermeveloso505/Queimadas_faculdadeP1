<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="contatos.css">
</head>
<body>
    <header>
        <h1>Contatos</h1>
    </header>
    <main>
        <aside>
            <form>
                <h3>Segue abaixo uma seção para que possam entrar em contato com nossa organização:</h3>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="E-mail">
                <input type="text" placeholder="Adicione um comentário" style="height: 200px; text-align: center;">
                <input type="submit" value="Enviar">
            </form>
        </aside>
        <ul class="links">
            <li><img src="../imgs/Instagram_icon.png"></li>
            <li><img src="../imgs/facebook_icon.png"></li>
            <li><img src="../imgs/youtube_icon.png"></li>
        </ul>

    </main>
        
</body>
</html>
